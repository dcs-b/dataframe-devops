name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  pull-requests: write
  checks: write
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
          java-version: 17
          distribution: 'temurin'
          cache: maven

    - name: Build and test with Maven
      run: mvn verify

    - name: Publish test report
      uses: mikepenz/action-junit-report@v3
      if: success() || failure()
      with:
        detailed_summary: false
        report_paths: '**/target/surefire-reports/TEST-*.xml'

    - name: Publish coverage report
      uses: ./.github/actions/coverage-report
      if: success() || failure()
      with:
        min_coverage: 80

    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: coverage_report
        path: target/site/jacoco/

    - name: Add coverage as PR comment
      uses: ./.github/actions/pr-comment
      if: github.event_name == 'pull_request' && (success() || failure())

    - name: Publish coverage report to GitHub Pages (main branch)
      uses: JamesIves/github-pages-deploy-action@v4
      if: github.ref == 'refs/heads/main' && (success() || failure())
      with:
        folder: target/site/jacoco
        target-folder: main

    - name: Publish coverage report to GitHub Pages (develop branch)
      uses: JamesIves/github-pages-deploy-action@v4
      if: github.ref == 'refs/heads/develop' && (success() || failure())
      with:
        folder: target/site/jacoco
        target-folder: develop
